<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Kidney Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .card {
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      background-color: white;
    }

    .title-icon {
      width: 80px;
      display: block;
      margin: 0 auto 1rem;
      animation: floatIcon 2.5s ease-in-out infinite, pulse 2s infinite alternate;
    }

    @keyframes floatIcon {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.08); }
    }

    h3 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .input-group-text {
      background-color: #e9ecef;
    }

    .form-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .form-link a {
      color: #0d6efd;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .form-link a:hover {
      text-decoration: underline;
      color: #084298;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="{{ url_for('static', filename='uploads/kidney-icon.png') }}" alt="Kidney Icon" class="title-icon">
    <h3>Create Account</h3>
    <form method="POST" action="/signup">
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-bold">Sign Up</button>
    </form>
    <div class="form-link">
      Already have an account? <a href="/login">Log In</a>
    </div>
  </div>
</body>
</html>
